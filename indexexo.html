<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Jarditou - Page d'acceuil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="#" />
  </head>

  <body>
    <!-- start header -->
    <header class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-3 d-none d-md-block">
          <img
            class="img-fluid w-50"
            src="./src/img/jarditou_logo-removebg.png"
            alt="logo"
          />
        </div>
        <div class="col-md-9 text-md-end d-none d-md-block">
          <h1 class="fs-3 mb-0">Tout le jardin</h1>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- start nav top-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jarditou.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./indexexo.html"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tableau.html">Tableau</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Votre promotion"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Rechercher
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end nav top -->

    <!-- promotion -->
    <div class="container-fluid px-0">
      <div class="imgpromo">
        <img
          class="img1 w-100"
          src="src/img/promotion.jpg"
          alt="promotion"
          title="promotion"
        />
      </div>
    </div>
    <!-- end promotion -->

    <!-- heading article -->
    <section class="withColumn">
      <heading>
        <div class="heading1">
          <h1>Acceuil</h1>
          <hr />
        </div>
        <div class="global">
          <article>
            <div class="text-1">
              <div class="article1" id="idArticle">
                <h2 class="chap">L'entreprise :</h2>
                <p>***</p>
              </div>
              <img
                class="imgtext1"
                src="src/img/garden.jpg"
                alt="articleIllustration"
                title="Illustration1"
                width="512"
                height="339"
              />
            </div>
          </article>

          <br />
          <hr class="sepa" />
          <br />

          <article>
            <div class="text-2">
              <div class="espaceimg">
                <img

                  src="src/img/vegetables.jpg"

                  width="512"

                <p>***</p>
              </div>

            <br />
            <hr class="sepa" />
            <br />

              <div class="article3" id="idArticle">
                <h2 class="chap">Devis gratuit :</h2>
                <p>***</p>
              </div>

              <img
                class="imgtext3"
                src="src/img/sunflower.jpg"
                alt="articleIllustration"
                title="Illustration3"
                width="512"
                height="341"
              />
            </div>
          </article>
        </div>
      </heading>
      <!-- end heading -->
      <br />
    </section>

    <!-- start footer -->
    <section class="endpage">
      <div class="socialmedia">
        <a href="https://fb.com/" class="fa fa-facebook">Facebook</a>
        <a href="https://instagram.com" class="fa fa-instagram">Instagram</a>
        <a href="https://twitter.com" class="fa fa-twitter">Twitter</a>
        <a href="https://youtube.com" class="fa fa-youtube">Youtube</a>
      </div>
      <footer>
        <ul class="ulbot">
          <li><a href="#">Mentions Légales</a></li>
          <li><a href="#">Horaires</a></li>
          <li><a href="#">Plan du site</a></li>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
