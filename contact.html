    <div class="global">
      <!-- start form -->
      <article>
        <form
          action="contact.php"
          method="get"
          id="formulaire_contact"
          enctype="multipart/form-data"
        >
        <br>
          <div class="form-group">
            <label>* Ces zones sont obligatoires</label><br />
          </div>
          <br>
          <fieldset>
            <legend>Vos coordonnées</legend>
            <div class="form-group">
              <label for="nom">Nom *:</label>
              <input
                type="text"
                name="nom"
                id="nom"
                title="Ce champ est obligatoire"
                placeholder="Entrez votre nom"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="prenom">Prénom *:</label>
              <input
                type="text"
                name="prenom"
                id="prenom"
                title="Ce champ est obligatoire"
                placeholder="Entrez votre prénom"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="genre">Sexe *:</label>
              <div>
                <input
                  type="radio"
                  name="genre"
                  value="feminin"
                  title="Ce champ est obligatoire"
                  id="feminin"
                />
                <label for="feminin">Féminin</label>
                <input
                  type="radio"
                  name="genre"
                  value="masculin"
                  title="Ce champ est obligatoire"
                  id="masculin"
                />
                <label for="masculin">Masculin</label>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="date">Date de naissance *:</label>
              <input
                type="date"
                name="ddn"
                id="date"
                title="Ce champ est obligatoire"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="cp">Code postal *:</label>
              <input
                type="text"
                name="cp"
                id="cp"
                title="Ce champ est obligatoire"
                placeholder="Entrez votre code postal"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="adresse">Adresse *:</label>
              <input
                type="text"
                name="adresse"
                id="adresse"
                title="Ce champ est obligatoire"
                placeholder="Entrez votre adresse"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="ville">Ville *:</label>
              <input
                type="text"
                name="ville"
                id="ville"
                title="Ce champ est obligatoire"
                placeholder="Entrez votre ville"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="email">Email *:</label>
              <input
                type="text"
                name="email"
                id="email"
                title="Ce champ est obligatoire"
                placeholder="Entrez votre email"
              />
            </div>
            <br />
          </fieldset>
          <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet *:</label>
            <select name="sujet" id="sujet">
              <option value="" disabled selected>
                Veuillez sélectionner un sujet
              </option>
              <option value="mescommandes">Mes commandes</option>
              <option value="question">Question sur un produit</option>
              <option value="reclamation">Réclamation</option>
              <option value="autres">Autres</option>
            </select>
            <br /><br />
            <label for="commentaire">Votre question *:</label>
            <textarea name="commentaire" rows="2" cols="20"></textarea>
            <br /><br />
            <input type="checkbox" name="validation" value="validation" />*
            J'accepte le traitement informatique de ce formulaire
          </fieldset>
          <br />
          <div class="controls">
            <input type="submit" value="Envoyer" />
            <input type="reset" id="reset" value="Annuler" />
          </div>
        </form>
        <!-- end form -->
